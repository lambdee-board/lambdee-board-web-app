        url:
          type: string
      required:
      - id
      - name
      - email
      - created_at
      - updated_at
    user_request:
      type: object
      properties:
        name:
          type: string
        email:
          type: string
      required:
      - name
      - email
    list_response:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        pos:
          type: number
        deleted:
          type: boolean
        board_id:
          type: integer
        created_at:
          type: string
          format: date_time
        updated_at:
          type: string
          format: date_time
        url:
          type: string
        board_url:
          type: string
      required:
      - id
      - name
      - board_id
      - created_at
      - updated_at
    list_request:
      type: object
      properties:
        name:
          type: string
        pos:
          type: number
        deleted:
          type: boolean
        board_id:
          type: integer
      required:
      - name
      - board_id
    board_response:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        workspace_id:
          type: integer
        created_at:
          type: string
          format: date_time
        updated_at:
          type: string
          format: date_time
        url:
          type: string
        workspace_url:
          type: string
      required:
      - id
      - name
      - workspace_id
      - created_at
      - updated_at
    board_request:
      type: object
      properties:
        name:
          type: string
        workspace_id:
          type: integer
      required:
      - name
      - workspace_id
    workspace_response:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        created_at:
          type: string
          format: date_time
        updated_at:
          type: string
          format: date_time
